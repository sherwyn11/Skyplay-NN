{% extends "layout.html" %} {% block content %}
<style>
    table,
    th,
    td {
        width: auto;
        text-align: center;
        padding: 10px;
        
    }
    canvas {
        background-color: black;
        width: 1024px;
        height: 520px;
        margin-left: 40px;
        margin-right: 40px;
        margin-bottom: 20px;
        margin-top: 30px;
        align-self: center; 
        align-content: center;
        align-items: center;
    }
    main{
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif 
    }
</style>

<div class="container">
    <canvas></canvas>
</div>

<div class="row">
    <div class="col-lg-6">
        <div class="content-section">
            <form method="POST" action="/" method="POST" enctype="multipart/form-data">
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Upload Dataset</legend>
                    <div class="input-group">
                        <div class="custom-file">
                            <input name="data" type="file" class="custom-file-input" id="inputGroupFile01">
                            <label class="custom-file-label">Choose file</label>
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit" name="Submit" value="Upload">Upload</button>
                            <button class="btn btn-success" type="submit" name="Submit" value="preprocess">Preprocess</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="content-section">
            <legend class="border-bottom mb-4">NN Structure</legend>
            <div class="container">
                <div class="row">
                    Input nodes :&nbsp;<button onclick="manipulateInpNodes(0, 0)">-</button>&nbsp;<input type="hidden" value="1" id="input_nodes"/><b id="input_nodes_tag">1</b>&nbsp;<button onclick="manipulateInpNodes(1, 0)">+</button>
                </div>
                <br>
                <div class="row">
                    No. of hidden layers :&nbsp;<button onclick="manipulateInpNodes(0, 1)">-</button>&nbsp;<input type="hidden" value="0" id="no_of_hidden"/><b id="hidden_tag">0</b>&nbsp;<button onclick="manipulateInpNodes(1, 1)">+</button>
                </div>
                <br>
                <br>
                <div class="container" id="add_layers">
                </div>
                <br>
                <div class="row">
                    No. of output nodes :&nbsp;<button onclick="manipulateOpNodes(0)">-</button>&nbsp;<input type="hidden" value="1" id="output_nodes"/><b id="output_tag">1</b>&nbsp;<button onclick="manipulateOpNodes(1)">+</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="row">
            <div class="col">
                <div class="card mb-3">
                    <div class="card-header">Dataset</div>
                    <div class="card-body table-responsive">
                        {% if head %}{% for i in head %}{{i|safe}}{% endfor %}{% else %} None {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
